<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cool AI Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <div class="nav_bar">
            <div class="visual_hex"><div style="background-color: purple;"></div></div><!--
            -->{{#link-to 'player' tagName="span"}}Player{{/link-to}}<!--
            -->{{#link-to 'editor' tagName="span"}}Editor{{/link-to}}
        </div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="editor">
        <div id="editor"></div>
    </script>

    <script type="text/x-handlebars" id="player">
    <div id='game'>
        {{#each cell in map}}
            <div {{bind-attr class=":hex cell.class"}}>
                <div class='left'></div>
                <div class='middle'></div>
                <div class='right'></div>
            </div>
        {{/each}}
    </div>
    </script>


    <script src="js/libs/vendor/jquery.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/extern.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
