<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hexgame</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <div class="nav_bar">
            <div class="hex_collapse hex" style="width: 125px"><div class="friendly"></div></div>
            {{#link-to 'player' tagName="span"}}Player{{/link-to}}
            {{#link-to 'edit' tagName="span"}}Editor{{/link-to}}
        </div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="edit">
        <table id="editor_table">
            <tr>
                <td id="info_pane">
                    <div {{action "resize" "a"}} {{bind-attr class="expand.a::hoverable"}}>
                        <h3>Tiles</h3>
                        {{#if expand.a}}
                        <img src="images/tiles.png" />
                        <ol>
                            <li>Good Tiles</li>
                            <li>Unclaimed Tiles</li>
                            <li>Bad Tiles</li>
                            <li>Empty Cell</li>
                        </ol> 
                        {{/if}}
                    </div>

                    <div {{action "resize" "b" }} {{bind-attr class="expand.b::hoverable" }}>
                        <h3>Directions</h3>
                        {{#if expand.b}}
                        <img src="images/directions.png" />
                        {{/if}}
                    </div>

                    <div {{action "resize" "c" }} {{bind-attr class="expand.c::hoverable" }}>
                        <h3>API</h3>
                        {{#if expand.c}}
                        Move, Attack, and Assimilate commands can be issued using the provided functions
                        <ul>
                            <li>return move(direction)</li>
                            <li>return attack(direction)</li>
                            <li>return assimilate(direction)</li>
                        </ul>
                        Some other data is also provided about a tile and its team
                        <ul>
                            <li>team: <i>the number of other players on the team</i></li>
                            <li>index: <i>the index of this tile in the team</i></li>
                            <li>position: <i>the unique identifier of the cell this tile occupies</i></li>
                            <li>surroundings: <i>an array of strings indicating the types of the tiles around this one</i></li>
                        </ul>
                        Beyond the provided data, it is also possible to attach new variables to <i>this</i>. Any values saved this way are only accessible to on specific tile, and they will be lost should that tile die.
                        {{/if}}
                    </div>

                    <div {{action "resize" "d" }} {{bind-attr class="expand.d::hoverable" }}>
                        <h3>Objectives</h3>
                        {{#if expand.d}}
                        The goal of Hexgame is to defeat the bad pink tiles.  You do this by teaching the good blue tiles to march, expand, and war on thier enemies.  This is done by programming them
                        where and when to strike using the console to the right.  The basics are listed here, but it will take more than that to claim victory!  The rest is to be discovered.
                        {{/if}}
                    </div>
                </td>
                <td id="editor"></td>
            </tr>
        </table>
    </script>

    <script type="text/x-handlebars" id="player">
        <table id="game_wrapper">
            <tr>
                <td id="game" rowspan="2">
                    {{#each row in organized}}
                    <div class="cell_row">
                        {{#each cell in row}}
                        {<div class="cell hex_inter hex"><div {{bind-attr class="cell.touch:touch cell.css"}}></div></div>
                        {{/each}}
                    </div>
                    {{/each}}
                </td>

                <td id="controls">
                    {{#if stopped}}<div {{action "startGame"}}    class="play"></div>
                    {{else}}       <div {{action "stopGame" }}    class="stop"></div>{{/if}}
                    <hr style="border-color: black"/>
                    {{#if paused}} <div {{action "unpauseGame" }} class="play"></div>
                    {{else}}       <div {{action "pauseGame" }}   class="pause"></div>{{/if}}
                </td>
            </tr>
            <tr>
                <td id="score">
                    {{#each team in teams.list}}
                    {{#view "scorebox" team=team map=model}}{{/view}}
                    {{/each}}
                </td>
            </tr>
        </table>
    </script>


    <script src="js/libs/vendor/jquery.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/extern.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
