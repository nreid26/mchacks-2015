<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cool AI Game</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/x-handlebars">
        <div style="background: black; height: 20px"></div>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="editor">
        <span {{action "presentEditor"}}>Alert</span>
        <div id="editor">
        </div>
    </script>

    <script type="text/x-handlebars">
        {{#each row in map}}
        <div class='hex-row'>
            {{#each cell in row}}
            <div class='hex'>
                <div class='left'></div>
                <div class='middle'></div>
                <div class='right'></div>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>


    <script src="js/libs/vendor/jquery.js"></script>
    <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
    <script src="js/libs/ember-1.10.0.debug.js"></script>
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/extern.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
